# This rule is not used by the project keycloak-opereator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to openid.keycloak-operator.webhippie.de resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: keycloak-opereator
    app.kubernetes.io/managed-by: kustomize
  name: openid-audienceprotocolmapper-viewer-role
rules:
- apiGroups:
  - openid.keycloak-operator.webhippie.de
  resources:
  - audienceprotocolmappers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openid.keycloak-operator.webhippie.de
  resources:
  - audienceprotocolmappers/status
  verbs:
  - get
